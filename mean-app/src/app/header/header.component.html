<mat-toolbar color="primary">
	<span><a routerLink="/">MEAN Demo</a></span> <span class="spacer"></span>
	<ul>
		<li *ngIf="isAuthenticated">
			<a mat-button routerLink="/create" routerLinkActive="mat-accent"
				>New post</a
			>
		</li>
		<li *ngIf="!isAuthenticated">
			<a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent"
				>Sign up</a
			>
		</li>
		<li *ngIf="!isAuthenticated">
			<a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Log in</a>
		</li>
		<li *ngIf="isAuthenticated" (click)="onLogout()">
			<button mat-button>Log out</button>
		</li>
	</ul>
</mat-toolbar>
