<mat-card>
	<mat-spinner *ngIf="isAuthenticating"></mat-spinner>
	<form
		(submit)="onLogin(loginForm)"
		#loginForm="ngForm"
		*ngIf="!isAuthenticating"
	>
		<mat-form-field>
			<input
				matInput
				name="email"
				type="email"
				placeholder="E-mail"
				ngModel
				#emailInput="ngModel"
				required
				email
			/>
			<mat-error *ngIf="emailInput.invalid"
				>Please enter a valid email.</mat-error
			>
		</mat-form-field>

		<mat-form-field>
			<input
				matInput
				type="password"
				name="password"
				placeholder="Password"
				ngModel
				#passwordInput="ngModel"
				required
				password
			/>
			<mat-error *ngIf="passwordInput.invalid"
				>Please enter a valid password.</mat-error
			>
		</mat-form-field>
		<button mat-raised-button color="accent" type="submit">Log in</button>
	</form>
</mat-card>
